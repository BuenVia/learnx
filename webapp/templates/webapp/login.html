{% extends "webapp/base.html" %}


{% block content %}

        <p class="fs-4">Login...</p>
    </div>
    <form action="" method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{ loginform.as_p }}

    </form>
</div>
{% endblock content %}
